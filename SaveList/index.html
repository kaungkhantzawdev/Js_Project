<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SaveList</title>
    <link rel="icon" href="img/main.svg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="main">
    <div class="box">
<!--        image -->
        <div class="img-box">
            <img src="img/main.svg" alt="list" class="list-img">
        </div>
<!--        SaveList -->
        <div class="sav-box">
            <div class="data-input">
                <label for="data"></label>
                <input type="text" name="data" id="data" autofocus>
                <button class="btn" id="data_btn">Save List</button>
            </div>
            <div class="show-data">
                <table>
                    <tbody id="show_data">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<script src="js/app.js"></script>
</body>
</html>
