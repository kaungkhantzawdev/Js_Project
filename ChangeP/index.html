<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Change Text</title>
    <link rel="icon" href="img/main.svg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <section class="main">
        <div class="box">
            <div class="one">
                <div class="text_box">
                    <h1 class="result_text" id="result">Type Something</h1>
                </div>
            </div>
            <div class="two">
                <div class="text">
                    <label for="text"></label>
                    <input type="text" id="text" name="text">
                    <button class="" id="text_btn">Click</button>
                </div>
                <div class="color">
                    <label for="color"></label>
                    <input type="color" id="color" name="color">
                    <button class="" id="color_btn">Click</button>
                </div>
                <div class="font">
                    <label for="font"></label>
                    <input type="text" id="font" name="font">
                    <button class="" id="font_btn">Click</button>
                </div>

            </div>
        </div>
    </section>

<script src="js/app.js"></script>
</body>
</html>
